<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji Horror Survival</title>
    <style>
        /* --- GAME DESIGN (DARK THEME) --- */
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/black-scales.png');
        }

        #game-box {
            width: 100%;
            max-width: 900px;
            background: #111;
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.1); /* Green tint for Jumanji feel */
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        /* HEADER & STATS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .player-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* USER PHOTO (SMILING) */
        .user-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #00ff00; /* Green border for hero */
            object-fit: cover;
        }

        .locket-icon {
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        /* MAIN SCREEN LAYOUT */
        .screen-layout {
            display: flex;
            gap: 20px;
            min-height: 350px;
        }

        .left-view, .right-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        /* IMAGES STYLE */
        .scene-img {
            width: 100%;
            max-width: 380px;
            height: 250px;
            object-fit: cover;
            border: 2px solid #555;
            border-radius: 5px;
            transition: 0.3s;
        }

        .monster-img {
            border-color: red;
            box-shadow: 0 0 20px red;
            animation: shake 0.5s infinite;
        }

        /* TEXT & BUTTONS */
        .story-text {
            background: #222;
            padding: 10px;
            border-left: 4px solid #00ff00;
            margin-top: 10px;
            width: 90%;
        }

        .btn {
            background: #333;
            color: white;
            padding: 12px 20px;
            border: 1px solid #555;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #555;
        }

        .btn-locket {
            background: #004d00;
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            font-weight: bold;
        }

        .btn-locket:hover {
            background: #00ff00;
            color: black;
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
