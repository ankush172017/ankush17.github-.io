<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Scientists Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- HIGH QUALITY DESIGN (CSS) --- */
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header h1 { margin: 0; font-size: 2.5em; letter-spacing: 1px; }
        header p { margin-top: 10px; font-size: 1.1em; opacity: 0.9; }

        /* Container for Cards */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* The Card Design */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Image Styling with Pulse Effect */
        .img-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* Active Speaking Animation */
        .speaking-mode img {
            animation: pulse-ring 1.5s infinite;
            border-bottom: 5px solid var(--accent);
        }

        @keyframes pulse-ring {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }

        /* Content Area */
        .content {
            padding: 20px;
            width: 100%;
        }

        .name {
            font-size: 1.5em;
            color: #333;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .title {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .quote-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            text-align: left;
        }

        .text-eng { font-style: italic; color: #444; margin-bottom: 8px; font-size: 0.95em; }
        .text-hin { color: #d946ef; font-weight: 500; font-size: 0.95em; }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 0.9em;
        }

        .btn-speak-eng {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-speak-hin {
            background-color: #10b981; /* Green */
            color: white;
        }

        button:hover { opacity: 0.9; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-microscope"></i> Voices of Science</h1>
        <p>Click the buttons to hear the Great Minds speak.</p>
    </header>

    <div class="gallery" id="cardContainer">
        </div>

    <script>
        // --- DATA SECTION ---
        const scientists = [
            {
                id: 1,
                name: "Dr. A.P.J. Abdul Kalam",
                title: "Missile Man of India",
                image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/A._P._J._Abdul_Kalam.jpg",
                quoteEng: "You have to dream before your dreams can come true.",
                quoteHin: "सपने सच होने से पहले, आपको सपने देखने होंगे।"
            },
            {
                id: 2,
                name: "Albert Einstein",
                title: "Theoretical Physicist",
                image: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg",
                quoteEng: "Imagination is more important than knowledge.",
                quoteHin: "ज्ञान से ज्यादा महत्वपूर्ण कल्पना है।"
            },
            {
                id: 3,
                name: "Nikola Tesla",
                title: "Inventor & Engineer",
                image: "https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg",
                quoteEng: "The present is theirs; the future, for which I really worked, is mine.",
                quoteHin: "वर्तमान उनका है; लेकिन भविष्य, जिसके लिए मैंने वास्तव में काम किया है, मेरा है।"
            },
            {
                id: 4,
                name: "Marie Curie",
                title: "Nobel Laureate (Physics/Chem)",
                image: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Marie_Curie_c1920.jpg",
                quoteEng: "Nothing in life is to be feared, it is only to be understood.",
                quoteHin: "जीवन में डरने की कोई बात नहीं है, इसे केवल समझा जाना चाहिए।"
            }
        ];

        // --- RENDER CARDS FUNCTION ---
        const container = document.getElementById('cardContainer');

        scientists.forEach(person => {
            const cardHTML = `
                <div class="card" id="card-${person.id}">
                    <div class="img-container">
                        <img src="${person.image}" alt="${person.name}">
                    </div>
                    <div class="content">
                        <div class="name">${person.name}</div>
                        <div class="title">${person.title}</div>
                        
                        <div class="quote-box">
                            <div class="text-eng">"${person.quoteEng}"</div>
                            <div class="text-hin">"${person.quoteHin}"</div>
                        </div>

                        <div class="btn-group">
                            <button class="btn-speak-eng" onclick="speak('${person.quoteEng}', 'en-US', ${person.id})">
                                <i class="fas fa-volume-up"></i> Listen
                            </button>
                            <button class="btn-speak-hin" onclick="speak('${person.quoteHin}', 'hi-IN', ${person.id})">
                                <i class="fas fa-language"></i> सुनें
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });

        // --- SPEAKING LOGIC (The Main Magic) ---
        function speak(text, lang, id) {
            // Stop any current speech
            window.speechSynthesis.cancel();

            // Create new speech request
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang; 
            utterance.rate = 0.9; // Thoda aaram se bolega
            utterance.pitch = 1;

            // Visual Effect: Photo ko "Pulse" karwana jab bole
            const card = document.getElementById(`card-${id}`);
            card.classList.add('speaking-mode');

            // Jab bolna khatam ho jaye, animation hata do
            utterance.onend = function() {
                card.classList.remove('speaking-mode');
            };

            // Speak
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
