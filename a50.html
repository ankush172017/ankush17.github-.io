<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Million Inch Style Speaking Scientists</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Title Styling */
        .header-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a, #000);
        }

        h1 { font-size: 5rem; color: #00ffcc; text-shadow: 0 0 30px #00ffcc; margin: 0; }

        /* The Mega Long Card Container */
        .mega-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 200px;
        }

        .scientist-block {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        /* 1,000,000 Inch Feel - Extremely Tall Image */
        .giant-photo-frame {
            width: 100%;
            height: 2500px; /* Very Tall Photo */
            overflow: hidden;
            border: 10px solid #222;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 255, 204, 0.2);
        }

        .giant-photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(0.8);
            transition: 1s;
        }

        .scientist-block:hover img {
            filter: contrast(1.2) brightness(1);
            transform: scale(1.02);
        }

        /* Voice Animation Overlay */
        .voice-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .speaking .voice-waves {
            display: block;
        }

        .wave {
            width: 100px; height: 100px;
            border: 5px solid #00ffcc;
            border-radius: 50%;
            position: absolute;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Content Area */
        .info-panel {
            padding: 50px;
            background: #111;
            margin-top: -100px;
            position: relative;
            z-index: 10;
            border-radius: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .sc-name { font-size: 4rem; margin: 0; color: #00ffcc; }
        .sc-quote { font-size: 2.2rem; line-height: 1.4; color: #eee; font-style: italic; margin: 30px 0; }

        .btn-speak {
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #000;
            border: none;
            padding: 25px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.4);
            transition: 0.3s;
        }

        .btn-speak:hover { transform: scale(1.1); box-shadow: 0 15px 40px rgba(0, 255, 204, 0.6); }

    </style>
</head>
<body>

    <div class="header-section">
        <h1>THE GIANTS</h1>
        <p style="font-size: 1.5rem;">Scroll down to see the world's tallest minds</p>
    </div>

    <div class="mega-gallery" id="content">
        </div>

    <script>
        const scientists = [
            {
                name: "Albert Einstein",
                quote: "Imagination is more important than knowledge. Knowledge is limited. Imagination encircles the world.",
                hindi: "कल्पना ज्ञान से अधिक महत्वपूर्ण है। ज्ञान सीमित है, जबकि कल्पना पूरी दुनिया को घेर लेती है।",
                img: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg"
            },
            {
                name: "Nikola Tesla",
                quote: "If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.",
                hindi: "यदि आप ब्रह्मांड के रहस्यों को खोजना चाहते हैं, तो ऊर्जा, आवृत्ति और कंपन के संदर्भ में सोचें।",
                img: "https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg"
            },
            {
                name: "Marie Curie",
                quote: "Nothing in life is to be feared, it is only to be understood. Now is the time to understand more.",
                hindi: "जीवन में किसी भी चीज़ से डरना नहीं चाहिए, उसे केवल समझा जाना चाहिए। अब और अधिक समझने का समय है।",
                img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Marie_Curie_c1920.jpg"
            }
            // You can add more scientists here...
        ];

        const container = document.getElementById('content');

        scientists.forEach((s, i) => {
            container.innerHTML += `
                <div class="scientist-block" id="block-${i}">
                    <div class="giant-photo-frame">
                        <img src="${s.img}" alt="${s.name}">
                        <div class="voice-waves">
                            <div class="wave"></div>
                            <div class="wave" style="animation-delay: 0.5s"></div>
                        </div>
                    </div>
                    <div class="info-panel">
                        <h2 class="sc-name">${s.name}</h2>
                        <p class="sc-quote">"${s.quote}"</p>
                        <p class="sc-quote" style="color: #ffcc00;">"${s.hindi}"</p>
                        <button class="btn-speak" onclick="talk('${s.quote.replace(/'/g, "\\'")}', 'en-US', ${i})">LISTEN IN ENGLISH</button>
                        <button class="btn-speak" style="background: #ffcc00; margin-left:20px;" onclick="talk('${s.hindi.replace(/'/g, "\\'")}', 'hi-IN', ${i})">हिंदी में सुनें</button>
                    </div>
                </div>
            `;
        });

        function talk(text, lang, id) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = lang;
            msg.rate = 0.8;

            const block = document.getElementById(`block-${id}`);
            block.classList.add('speaking');

            msg.onend = () => block.classList.remove('speaking');
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
