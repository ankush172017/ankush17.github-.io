<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Granny Horror Game</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; font-family:Arial; }
    canvas { display:block; background:linear-gradient(#222,#000); }
    #info { position:fixed; top:10px; left:10px; color:#fff; }
  </style>
</head>
<body>
<div id="info">W A S D से चलें | Granny से बचें</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x:200, y:200, size:25, speed:4 };
let granny = { x:600, y:300, size:40, speed:2 };
let keys = {};

document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function update(){
  if(keys['w']) player.y -= player.speed;
  if(keys['s']) player.y += player.speed;
  if(keys['a']) player.x -= player.speed;
  if(keys['d']) player.x += player.speed;

  // Granny AI (follow player)
  let dx = player.x - granny.x;
  let dy = player.y - granny.y;
  let dist = Math.hypot(dx,dy);
  if(dist>1){
    granny.x += dx/dist * granny.speed;
    granny.y += dy/dist * granny.speed;
  }

  // Collision
  if(dist < player.size + granny.size){
    alert('Granny ने पकड़ लिया!');
    window.location.reload();
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Player
  ctx.fillStyle = '#4caf50';
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.size,0,Math.PI*2);
  ctx.fill();

  // Granny (Human Look)
  ctx.fillStyle = '#ff5252';
  ctx.beginPath();
  ctx.arc(granny.x,granny.y,granny.size,0,Math.PI*2);
  ctx.fill();
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
