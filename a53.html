<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSRA: The Speaking Revolutionaries</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #2e1a0c 0%, #6f4c3a 100%);
            padding: 70px 20px;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        header h1 { font-size: 3.8rem; margin: 0; text-shadow: 0 0 15px #f0a000; }
        header p { font-size: 1.3rem; margin-top: 15px; opacity: 0.8; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px;
            padding: 80px 40px;
            max-width: 1400px;
            margin: auto;
        }

        .hero-card {
            background: #1a1a1a;
            border-radius: 25px;
            overflow: hidden;
            border: 3px solid #f0a000;
            box-shadow: 0 0 25px rgba(240, 160, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .hero-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 40px rgba(240, 160, 0, 0.5);
        }

        /* Long Photo Style */
        .photo-area {
            width: 100%;
            height: 600px; /* 50 inch style, for web */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%) brightness(0.8);
            transition: 0.5s;
        }

        .hero-card:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }

        /* Speaking Animation - Wave effect */
        .speaking .photo-area::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(240, 160, 0, 0.4);
            animation: speak-wave 1s infinite alternate;
        }

        @keyframes speak-wave {
            0% { height: 0; }
            100% { height: 30%; }
        }

        .content {
            padding: 30px;
        }

        .name { font-size: 2.5rem; color: #f0a000; margin-bottom: 10px; }
        .description { font-size: 1.1rem; color: #bbb; line-height: 1.6; min-height: 80px; }

        .quote-box {
            background: #282828;
            border-left: 5px solid #f0a000;
            padding: 15px;
            margin: 25px 0;
            border-radius: 10px;
            text-align: left;
        }

        .quote-en { color: #fff; font-style: italic; font-size: 1rem; margin-bottom: 8px; }
        .quote-hi { color: #f0a000; font-size: 1rem; margin-bottom: 8px; }
        .quote-pa { color: #5cb85c; font-size: 1rem; } /* Punjabi color */

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .speak-btn {
            background: #f0a000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speak-btn:hover { background: #fff; transform: translateY(-5px); }
        .speak-btn.hindi { background: #e74c3c; color: white; }
        .speak-btn.punjabi { background: #2ecc71; color: white; } /* Punjabi button color */
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-fist-raised"></i> HSRA: ક્રાંતિના મશાલચીઓ</h1>
        <p>ભગત સિંહ અને તેમના બહાદુર સાથીઓ - તેમના શબ્દોમાં સાંભળો</p>
    </header>

    <div class="gallery-grid" id="revolutionaryGallery">
        </div>

    <script>
        const revolutionaries = [
            {
                id: 1,
                name: "શહીદ ભગત સિંહ",
                image: "https://upload.wikimedia.org/wikipedia/commons/5/54/Bhagat_Singh_1929.jpg",
                desc: "ભારતના સૌથી પ્રખ્યાત ક્રાંતિકારી. 'ઇન્કિલાબ ઝિંદાબાદ' નો નારો આપ્યો.",
                quote: {
                    en: "Inquilab Zindabad! Long live revolution. It is easy to kill individuals, but you cannot kill the ideas.",
                    hi: "इंकलाब जिंदाबाद! क्रांति अमर रहे। व्यक्तियों को कुचलना आसान है, विचारों को नहीं।",
                    pa: "ਇੰਕਲਾਬ ਜ਼ਿੰਦਾਬਾਦ! ਇਨਕਲਾਬ ਜ਼ਿੰਦਾਬਾਦ! ਵਿਅਕਤੀਆਂ ਨੂੰ ਕੁਚਲਣਾ ਸੌਖਾ ਹੈ, ਪਰ ਵਿਚਾਰਾਂ ਨੂੰ ਨਹੀਂ।"
                }
            },
            {
                id: 2,
                name: "ચંદ્રશેખર આઝાદ",
                image: "https://upload.wikimedia.org/wikipedia/commons/a/aa/Chandrashekhar_Azad.jpg",
                desc: "હિન્દુસ્તાન સોશિયલિસ્ટ રિપબ્લિકન એસોસિએશનના સ્થાપક અને નેતા. ક્યારેય જીવતા પકડાયા ન હતા.",
                quote: {
                    en: "I will not be caught alive.",
                    hi: "मैं आज़ाद था, आज़ाद हूँ और आज़ाद रहूँगा।",
                    pa: "ਮੈਂ ਆਜ਼ਾਦ ਸੀ, ਆਜ਼ਾਦ ਹਾਂ ਅਤੇ ਆਜ਼ਾਦ ਰਹਾਂਗਾ।"
                }
            },
            {
                id: 3,
                name: "શિવરામ રાજગુરુ",
                image: "https://upload.wikimedia.org/wikipedia/commons/d/de/Shivaram_Rajguru.jpg",
                desc: "ભગત સિંહ અને સુખદેવ સાથે ફાંસી આપવામાં આવી. બ્રિટિશ પોલીસ અધિકારી સોન્ડર્સની હત્યામાં સામેલ.",
                quote: {
                    en: "Our blood will surely bring a revolution.",
                    hi: "हमारा खून ज़रूर क्रांति लाएगा।",
                    pa: "ਸਾਡਾ ਖੂਨ ਜ਼ਰੂਰ ਇਨਕਲਾਬ ਲਿਆਵੇਗਾ।"
                }
            },
            {
                id: 4,
                name: "સુખદેવ થાપર",
                image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Sukhdev_Thapar.jpg",
                desc: "ભગત સિંહના ગાઢ મિત્ર અને ક્રાંતિકારી. લાહોર ષડયંત્ર કેસમાં ફાંસી આપવામાં આવી.",
                quote: {
                    en: "Our struggle will continue until freedom is achieved.",
                    hi: "हमारा संघर्ष तब तक जारी रहेगा जब तक आजादी नहीं मिल जाती।",
                    pa: "ਸਾਡਾ ਸੰਘਰਸ਼ ਤਦ ਤੱਕ ਜਾਰੀ ਰਹੇਗਾ ਜਦੋਂ ਤੱਕ ਆਜ਼ਾਦੀ ਨਹੀਂ ਮਿਲ ਜਾਂਦੀ।"
                }
            },
            {
                id: 5,
                name: "બટુકેશ્વર દત્ત",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Batukeshwar_Dutt.jpg/220px-Batukeshwar_Dutt.jpg",
                desc: "ભગત સિંહ સાથે સેન્ટ્રલ એસેમ્બલીમાં બોમ્બ ફેંક્યો. આજીવન કારાવાસની સજા ભોગવી.",
                quote: {
                    en: "The deaf need a loud voice to hear.",
                    hi: "बहरों को सुनाने के लिए एक तेज़ आवाज़ की ज़रूरत होती है।",
                    pa: "ਬਹਿਰਿਆਂ ਨੂੰ ਸੁਣਾਉਣ ਲਈ ਇੱਕ ਤੇਜ਼ ਆਵਾਜ਼ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ।"
                }
            },
            {
                id: 6,
                name: "રામપ્રસાદ બિસ્મિલ",
                image: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Ram_Prasad_Bismil.jpg",
                desc: "કાકોરી કાંડના મુખ્ય નાયક. 'સરફરોશી કી તમન્ના' કવિતા લખી.",
                quote: {
                    en: "Sarfaroshi ki tamanna ab hamare dil mein hai, dekhna hai zor kitna baazu-e-qatil mein hai.",
                    hi: "सरफरोशी की तमन्ना अब हमारे दिल में है, देखना है ज़ोर कितना बाज़ू-ए-कातिल में है।",
                    pa: "ਸਰਫ਼ਰੋਸ਼ੀ ਦੀ ਤਮੰਨਾ ਹੁਣ ਸਾਡੇ ਦਿਲ ਵਿੱਚ ਹੈ, ਦੇਖਣਾ ਹੈ ਜ਼ੋਰ ਕਿੰਨਾ ਬਾਜ਼ੂ-ਏ-ਕਾਤਿਲ ਵਿੱਚ ਹੈ।"
                }
            },
            {
                id: 7,
                name: "અશફાક ઉલ્લા ખાન",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Ashfaqulla_Khan.jpg/220px-Ashfaqulla_Khan.jpg",
                desc: "કાકોરી કાંડના બીજા મુખ્ય નાયક. હિન્દુ-મુસ્લિમ એકતાના પ્રતીક.",
                quote: {
                    en: "I have no complaint to be hanged. God will give peace.",
                    hi: "मुझे फाँसी दिए जाने की कोई शिकायत नहीं है। भगवान शांति देगा।",
                    pa: "ਮੈਨੂੰ ਫਾਂਸੀ ਦਿੱਤੇ ਜਾਣ ਦੀ ਕੋਈ ਸ਼ਿਕਾਇਤ ਨਹੀਂ ਹੈ। ਰੱਬ ਸ਼ਾਂਤੀ ਦੇਵੇਗਾ।"
                }
            },
            {
                id: 8,
                name: "દુર્ગાવતી દેવી (દુર્ગા ભાભી)",
                image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Durgavati_Devi_%28Durga_Bhabhi%29.jpg",
                desc: "એકમાત્ર મહિલા ક્રાંતિકારી જેણે ભગત સિંહને બ્રિટિશરોથી બચાવવામાં મદદ કરી.",
                quote: {
                    en: "Women can also lead revolutions.",
                    hi: "महिलाएं भी क्रांति का नेतृत्व कर सकती हैं।",
                    pa: "ਔਰਤਾਂ ਵੀ ਇਨਕਲਾਬ ਦੀ ਅਗਵਾਈ ਕਰ ਸਕਦੀਆਂ ਹਨ।"
                }
            }
        ];

        const gallery = document.getElementById('revolutionaryGallery');

        revolutionaries.forEach(hero => {
            const card = document.createElement('div');
            card.className = 'hero-card';
            card.id = `hero-${hero.id}`;
            card.innerHTML = `
                <div class="photo-area" onclick="speak('${hero.quote.hi.replace(/'/g, "\\'")}', 'hi-IN', ${hero.id})">
                    <img src="${hero.image}" alt="${hero.name}">
                </div>
                <div class="content">
                    <div class="name">${hero.name}</div>
                    <p class="description">${hero.desc}</p>
                    <div class="quote-box">
                        <p class="quote-en"><i class="fas fa-quote-left"></i> ${hero.quote.en} <i class="fas fa-quote-right"></i></p>
                        <p class="quote-hi"><i class="fas fa-quote-left"></i> ${hero.quote.hi} <i class="fas fa-quote-right"></i></p>
                        ${hero.quote.pa ? `<p class="quote-pa"><i class="fas fa-quote-left"></i> ${hero.quote.pa} <i class="fas fa-quote-right"></i></p>` : ''}
                    </div>
                    <div class="btn-group">
                        <button class="speak-btn" onclick="speak('${hero.quote.en.replace(/'/g, "\\'")}', 'en-IN', ${hero.id})">
                            <i class="fas fa-volume-up"></i> English
                        </button>
                        <button class="speak-btn hindi" onclick="speak('${hero.quote.hi.replace(/'/g, "\\'")}', 'hi-IN', ${hero.id})">
                            <i class="fas fa-volume-up"></i> हिंदी
                        </button>
                        ${hero.quote.pa ? `<button class="speak-btn punjabi" onclick="speak('${hero.quote.pa.replace(/'/g, "\\'")}', 'pa-IN', ${hero.id})">
                            <i class="fas fa-volume-up"></i> ਪੰਜਾਬੀ
                        </button>` : ''}
                    </div>
                </div>
            `;
            gallery.appendChild(card);
        });

        function speak(text, lang, id) {
            window.speechSynthesis.cancel(); // Stop any ongoing speech
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang; // Set language
            utterance.rate = 0.9; // Speaking speed
            utterance.pitch = 1; // Tone

            const card = document.getElementById(`hero-${id}`);
            card.classList.add('speaking'); // Add speaking animation class

            utterance.onend = () => {
                card.classList.remove('speaking'); // Remove animation after speech ends
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
